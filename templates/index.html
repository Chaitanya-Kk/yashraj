<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Nutrition Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>

    <div class="container">
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/fitness.jpg') }}" alt="Fitness" class="hero-img">
        </div>

        <div class="content">
            <div class="input-section">
                <h1>Get Personalized Fitness Advice</h1>
                <form id="bmiForm">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>

                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" required>

                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" required>

                    <button type="submit">Get Recommendations</button>
                </form>
            </div>

            <div class="result-section">
                <h2>Your BMI: <span id="bmiValue">--</span></h2>
                <p id="bmiDescription"></p>
                <div id="tipsContainer"></div>
            </div>
        </div>
    </div>

</body>
</html>
